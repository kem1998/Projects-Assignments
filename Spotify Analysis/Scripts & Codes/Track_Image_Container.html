<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Image Display</title>
    <style>
        .image-container {
            width: 100%;
            max-width: 800px; /* You can adjust this based on your needs */
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
            overflow: hidden;
            border-radius: 15px; /* Rounded corners */
            margin: 50px auto; /* Centering */
        }

        .image-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class='image-container'>
        <img src='YOUR_IMAGE_URL' alt='Image'>
    </div>
</body>
</html>
